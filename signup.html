<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Meta Tags-->
    <meta name="keywords" content="Anne Boleyn Henry Viii Tudors">
    <!--Stylesheet-->

<body>
    <!--Header section-->
    <head>
        <!--Navbar-->
        <nav>
            <a href="/index.html"><i class="fa-solid fa-house-chimney"></i>Home</a>
            <a href="/media.html"><i class="fa-solid fa-video"></i>In Media</a>

        <img id="anne-main" src="/assets/images/anne-boleyn-385644.jpg" alt="Portrait of Anne Boleyn">
        <h1>Daily Life of Anne Boleyn</h1>
    </head>
    <main>
        <h1>Sign up</h1>
        <form>
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" placeholder="Enter name" required><br>
            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" placeholder="Enter email address" required><br><br>
            <input type="radio" name="frequency" value="daily" checked>Daily<br>
            <input type="radio" name="frequency" value="weekly">Weekly<br>
            <input type="radio" name="frequency" value="monthly">Monthly<br><br>
            <select name="interest">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>
            <button>Submit</button>
    </main>
    <footer>
        
    </footer>
