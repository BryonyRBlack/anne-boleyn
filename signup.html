    <body class="override">
    <main>
        <!--Form to sign up to newsletter-->
        <section>
            <h1 class="hidden">Sign up</h1>
            <form class="forum">
                <fieldset>
                    <legend>Sign Up</legend>
                    <label for="Name">Name:</label>
                    <input type="text" id="Name" name="Name" placeholder="Enter name" required><br><br>
                    <label for="Email">Email:</label>
                    <input type="email" id="Email" name="Email" placeholder="Enter email address" required><br><br>
                    <label for="radio">How often do you want to receive an email?</label><br><br>
                    <input type="radio" name="frequency" value="daily" id="daily" class="radio" checked><label
                        for="daily"> Daily</label><br><br>
                    <input type="radio" name="frequency" value="weekly" id="weekly" class="radio"><label
                        for="weekly">
                        Weekly</label><br><br>
                    <input type="radio" name="frequency" value="monthly" id="monthly" class="radio"><label
                        for="monthly"> Monthly</label><br><br>
                    <label for="interest">Would you be interested in a similar daily email for other promenant
                        Tudors?</label><br>
                    <select name="interest" id="interest">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select><br><br>
                    <button>Submit</button>
                </fieldset>
            </form>
        </section>
    </main>
